  <div id="main">

    <form action="#" method="POST">
      <h4>General</h4>
      <label>Site Title <input type="text" name="site-title" placeholder="Site Title .." value="Holiday"/></label>
      <label>Site Description <textarea name="site-description" placeholder="Describe your site .. .."></textarea></label>
      <label>Site Keywords <textarea name="site-keywords" placeholder="Keywords related to your site .."></textarea></label>

      <h4>Social Media</h4>
      <label>Facebook <input type="url" name="facebook" placeholder="Facebook page URL"/></label>
      <label>Twitter <input type="url" name="twitter" placeholder="Twitter account URL"/></label>
      <label>Youtube <input type="url" name="youtube" placeholder="Youtube channel URL"/></label>
      <label>Instagram <input type="url" name="instagram" placeholder="Instagram account URL"/></label>

      <h4>More from us</h4>
      <label>About us <textarea name="about-us" placeholder="Who we are ?"></textarea></label>
      <label>Terms <textarea name="terms" placeholder="Terms and conditions .."></textarea></label>
      <label>Privacy Policy <textarea name="privacy-policy" placeholder="Privacy policy .."></textarea></label>


      <h4>Mobile app</h4>
      <label>Android <input type="url" name="android" placeholder="Android app URL"/></label>
      <label>IOS <input type="url" name="ios" placeholder="IOS app URL"/></label>

      <input type="submit" name="submit" id="btn" value="Save Changes"/>
    </form>
